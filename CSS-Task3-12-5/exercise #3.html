<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3</title>
<style>
    .code-snippet {
 
  padding:20px; 
 border-radius: 5px;}


 .code-snippet pre {
  margin: 0;}

  .code-snippet code { 
  font-size:20px;}

  .blue {margin-left: 40px;
            color: blue; }
            
  .green 
  { margin-left: 20px;
    color: rgb(6, 205, 6); }


</style>


</head>
<body>
    <h1>Styling source code:Code snippet</h1>
    <hr>

    <div class="code-snippet">
        <pre>
          <code>
           h1{
            <span class="blue"> font-family</span>:<span class="green">Verdana</span>;
            <span class="blue">font-size</span>:<span class="green">1.2em</span>;
           }

           p{
            <span class="blue">font-family</span>:<span class="green">Arial</span>;
            <span class="blue">color</span>:<span class="green">blue</span>;
            <span class="blue">text-align</span>:<span class="green">right</span>;
           }
          </code>
        </pre>
      </div>
</body>

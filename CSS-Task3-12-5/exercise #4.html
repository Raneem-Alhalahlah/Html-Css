<style>

.styled-table {
  border-spacing:10px;}
 

 .styled-table td {
  border: 1.5px solid #0e0505; 
  padding: 10px;
  border-radius: 10px;
  box-shadow: 2px 2px 5px #888888;
  }


</style>



</head>
<body>

    <h1>Table styling</h1>


    <table class="styled-table">
        <tr>
          <td>Row 1, Colu 1</td>
          <td>Row 1, Colu 2</td>
          <td>Row 1, Colu 3</td>
        </tr>
        <tr>
          <td>Row 2, Colu 1</td>
          <td>Row 2, Colu 2</td>
          <td>Row 2, Colu 3</td>
        </tr>
    </table>
</body>
